<div class="relative text-left">
  <input
    placeholder="Location Type"
    matInput
    [formControl]="locationInput"
    class="w-100"
  />
  <div
    *ngIf="autocompleteDataFiltered && autocompleteDataFiltered.length < 10"
    class="lists form"
  >
    <div
      (click)="setLocationType(item.type)"
      *ngFor="let item of autocompleteDataFiltered; let i = index"
    >
      <div class="cursor-pointer">
        <div class="d-flex flex-nowrap">
          <div class="text-left found-item fw-bold text-capitalize">
            {{ item.type }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
