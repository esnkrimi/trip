<div class="relative bg-light">
  <div #frame id="frame" class="frame d-flex flex-nowrap">
    <div class="items" *ngFor="let i of data; let j = index">
      <div>
        <div class="relative">
          <div class="text-left on-layer top-layer">
            <span
              ><i
                *ngFor="let start of getArray(extractRate(i.score)[0])"
                class="fa fa-star text-geen score-star p-1"
              ></i
            ></span>
          </div>
          <img
            (click)="changeCenter(i.lat, i.lon, i.city, i.type)"
            class="rounded-3"
            [ngStyle]="{ width: info.imgWidth, height: info.imgHeight }"
            [src]="info.imagePrefix + i.id + info.imagePostfix"
            onerror="this.opaci;this.src='https://upload.wikimedia.org/wikipedia/commons/d/d1/Image_not_available.png'"
          />
        </div>
        <div
          class="font-weight-bold"
          [ngStyle]="{ 'border-color': info.borderColor }"
          *ngIf="i.title"
        >
          <div *ngIf="simplePictureInCarousel" class="w-100 text-left pb-1">
            <span class="text-capitalize">{{ i.title }}</span>
          </div>
        </div>
        <div class="d-flex flex-nowrap">
          <div class="text-left">
            <!-- 
             {{ i.distanceFromMyLocation | number : '2.1-3' }}
           -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="absolute arrow-right" *ngIf="simplePictureInCarousel">
    <button class="btn rounded-circle" (click)="scroll(0)">
      <i class="fa fa-chevron-circle-right"></i>
    </button>
  </div>
  <div class="absolute arrow-left">
    <button
      class="btn rounded-circle"
      *ngIf="simplePictureInCarousel"
      (click)="scroll(1)"
    >
      <i class="fa fa-chevron-circle-left"></i>
    </button>
  </div>
</div>

<div style="visibility: hidden" id="mapd"></div>
