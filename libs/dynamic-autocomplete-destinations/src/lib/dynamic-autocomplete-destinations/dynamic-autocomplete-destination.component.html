<div class="parent" [id]="divId + '1'">
  <form class="w-100">
    <input
      type="text"
      [formControl]="locationInputDestination"
      placeholder="search location"
    />
  </form>
  <div *ngIf="loading">
    <pe-loading-progress [mode]="'mini'"></pe-loading-progress>
  </div>
  <div *ngIf="!loading" [id]="divId">
    <div *ngIf="myresult.length > 0" class="lists w-100 bg-light p-3">
      <div class="w-100 text-left border-bottom">
        <span class="text-muted"> Cities </span>
      </div>
      <div
        class="cursor-pointer bg-light item-found text-meduim"
        (click)="comebackResult(item)"
        *ngFor="let item of myresult; let i = index"
      >
        <div *ngIf="item">
          <div *ngIf="!item.title && item.city.length > 1">
            <div class="cursor-pointer">
              <div class="row d-flex flex-nowrap">
                <div class="text-left text-dark fw-bold text-capitalize">
                  <span> {{ item.city }}</span>
                  <span class="text-muted"> ({{ item.country }})</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
