<div
  class="gallery-frame w-100 text-center"
  *ngIf="imageGalleryData.length > 0"
>
  <div class="w-100 text-center">
    <div class="w-90 text-center inner">
      <div class="d-flex w-100">
        <div class="relative border inner">
          <div class="text-left text-large fw-semibold on-layer top-layer p-2">
            {{ title | titlecase }}
          </div>
          <img
            class="image-gallery-item"
            [src]="imageGalleryData[imageGalleryDataIndex]"
          />
          <div class="close-button-top-right">
            <i (click)="close()" class="fa fa-2x fa-close"></i>
          </div>
          <img
            src="../assets/img/left-arrow.svg"
            *ngIf="imageGalleryDataIndex > 0"
            (click)="imageGalleryDataIndex = imageGalleryDataIndex - 1"
            class="cursor-pointer fa-arrow-left"
          />
          <img
            src="../assets/img/right-arrow.png"
            *ngIf="imageGalleryDataIndex < imageGalleryData.length - 1"
            (click)="imageGalleryDataIndex = imageGalleryDataIndex + 1"
            class="cursor-pointer fa-arrow-right"
          />
        </div>
      </div>
    </div>
  </div>
</div>
