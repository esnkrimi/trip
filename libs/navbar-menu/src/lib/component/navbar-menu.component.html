<div
  *ngIf="boardShow === 'about'"
  class="transparent-bg animated-fadein text-center"
>
  <div class="inner w-50 about-contact-board bg-light m-4 p-4 relative">
    <span class="p-3 close-button-top-right">
      <img
        src="../../../assets//img//arrow-down-icon-png-6687.png"
        class="img-icon"
        (click)="boardShow = ''"
      />
    </span>

    <h4 class="fw-bold text-left title">
      {{ 'aboutMessageTitleB' | translate }}
    </h4>
    <p class="text-left content-message">
      {{ 'aboutMessageB' | translate }}
    </p>
    <div>
      <img
        class="w-50"
        src="https://redlakejobs.ca/wp-content/uploads/2020/10/employment.jpg"
      />
    </div>
    <p class="text-left content-message">
      {{ 'aboutMessageB-2' | translate }}
    </p>
    <div>
      <img
        class="w-50"
        src="https://www.thestreet.com/.image/ar_4:3%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTk3MjI3NTAyMDU2MjUyNDk5/international_travel_lead_jg041323.jpg"
      />
    </div>
    <h4 class="fw-bold text-left title mt-4">
      {{ 'aboutMessageTitleC' | translate }}
    </h4>
    <p class="text-left content-message">
      {{ 'aboutMessageC' | translate }}
    </p>
    <div class="w-100 text-left bg-light m-2">
      <button
        mat-stroked-button
        (click)="boardShow = 'contact'"
        class="bg-light"
      >
        {{ 'menuContact' | translate }}
      </button>
    </div>
    <div class="w-100 text-left bg-light m-2">
      <button mat-stroked-button (click)="boardShow = ''" class="bg-light">
        {{ 'return' | translate }}
      </button>
    </div>
  </div>
</div>
<div
  *ngIf="boardShow === 'contact'"
  class="transparent-bg animated-fadein text-center"
>
  <div class="inner w-50 bg-light m-4 p-4 relative text-left">
    <span class="p-3 close-button-top-right">
      <img
        src="../../../assets//img//arrow-down-icon-png-6687.png"
        class="img-icon"
        (click)="boardShow = ''"
      />
    </span>

    <p>
      <span> {{ 'email' | translate }} :</span
      ><span class="fw-bold"> info@burjcrown.com</span>
    </p>

    <div class="bg-light text-left inner w-100 p-2">
      <form [formGroup]="contactForm">
        <div class="w-100">
          <mat-form-field>
            <mat-label> {{ 'email' | translate }} </mat-label>
            <input placeholder="Email" formControlName="email" />
          </mat-form-field>
        </div>
        <div class="w-100">
          <mat-form-field class="w-100">
            <mat-label> </mat-label>
            <textarea formControlName="comment"></textarea>
          </mat-form-field>
        </div>
        <div class="w-100">
          <button
            (click)="submit()"
            mat-stroked-button
            class="btn-master-orange"
          >
            {{ 'send' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
